<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>

      const pressed = [];
      const secretCode = cornami.pattern;

      window.addEventListener('keydown', (e) => {
        pressed.push(e.keyCode);
        //stop pushing to array at max of secret string length
        // wes version: pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
        if(pressed.join('').length > secretCode.length) pressed.shift();
        cornami.input = pressed.join('');
      });

    </script>
  </body>
</html>
