<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext("2d");

  canvas.width = innerWidth;
  canvas.height = innerHeight;
  ctx.lineJoin = 'round';
  ctx.strokeStyle = 'hsl(315 63 54)';
  // ctx.strokeStyle = '#BADA55';
  ctx.lineCap = 'round';
  ctx.lineWidth = 50;

  let lastX = 0, lastY = 0, isDrawing = false;

  const randomStrokeHsl = (strArr) => {
    const randomHsl = strArr[Math.floor(Math.random() * strArr.length)];
    console.log(randomHsl);
    ctx.strokeStyle = `hsl(${randomHsl[0]} ${randomHsl[1]} ${randomHsl[2]})`;
  };
  
  const draw = (e) => {
    const arrStrokeHsl = [
      [315, 63, 54],
      [30, 86, 50],
      [62, 57, 50],
      [32, 18,  50],
      [162, 56, 50],
      [250, 80, 50],
      [347, 37, 50]
    ];
    if(!isDrawing) return;
    console.log(e);
    console.log(ctx)
    ctx.beginPath();
    ctx.moveTo(lastX, lastY); //start from
    ctx.lineTo(e.offsetX, e.offsetY); // go to

    randomStrokeHsl(arrStrokeHsl)
    ctx.stroke();

    [lastX, lastY] = [e.offsetX, e.offsetY]; 
  };
  
  canvas.addEventListener('mousemove', draw); //<--make function run
  canvas.addEventListener('mousedown', (e) => { 
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  }); //<--make function draw
  canvas.addEventListener('mouseup', () => { isDrawing = false });
  canvas.addEventListener('mouseout', () => { isDrawing = false });


  
</script>

<style>
  html, body {
    margin: 0;
  }
  #draw {
    border-style: solid;
    border: 1px;
    border-color: black;
  }
</style>

</body>
</html>
